<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glass Design UI</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./Images/output-onlinepngtools.png" alt="User-Photo"/>
                    <h3> Abhishek Kapoor</h3>
                    <p> Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                    <img src="./Images/twitch.png" alt="Twitch"/>
                    <h2>Streams</h2>
                    </div>
                    <div class="link">
                    <img src="./Images/steam.png" alt="Steam"/>
                    <h2>Games</h2>
                    </div>
                    <div class="link">
                    <img src="./Images/upcoming.png" alt="New-Games"/>
                    <h2>New</h2>
                    </div>
                    <div class="link">
                    <img src="./Images/library.png" alt="Library"/>
                    <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2 class="pro-text">Join pro for free games.</h2>
                    <img src="./Images/controller.png" alt="Become-a-pro"/>
                </div>
            </div>
            <div class="games">
            <div class="status">
                <h1>Active Games</h1>
                <input type="text"/>
            </div>
            <div class="cards">
                <div class="card">
                    <img src="./Images/assassins.png" alt="">
                    <div class="card-info">
                        <h2>Assassins Creed Valhalla</h2>
                        <p>PS5 Version</p>
                        <div class="progress">
                            <div class="progress-assassins"></div>
                        </div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
                <div class="card">
                    <img src="./Images/sackboy.png" alt="">
                    <div class="card-info">
                        <h2>Sackboy: A Big Adventure</h2>
                        <p>PS5 Version</p>
                        <div class="progress">
                            <div class="progress-sackboy"></div>
                        </div>
                    </div>
                    <h2 class="percentage">35%</h2>
                </div>
                <div class="card">
                    <img src="./Images/spiderman.png" alt="">
                    <div class="card-info">
                        <h2>Spider-Man: Miles Morales</h2>
                        <p>PS5 Version</p>
                        <div class="progress" >
                            <div class="progress-spiderman"></div>
                        </div>
                    </div>
                    <h2 class="percentage">75%</h2>
                </div>
            </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
